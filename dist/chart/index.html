<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="nodeApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>NodeJS App : Logarithm Chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../files/bootstrap.css">
        <link rel="stylesheet" href="../files/nv.d3.min.css">
        <link rel="stylesheet" href="../files/style.css">
        <link rel="icon" type="image/x-icon" href="../penguin.ico">
    </head>
    <body class="data-ng-cloak">
        <header class="header">
            <div role="banner" class="navbar navbar-inverse navbar-static-top app-nav">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" data-toggle="collapse" data-target="#app-navbar" aria-controls="app-navbar" aria-expanded="false" class="navbar-toggle collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="https://shorifali.github.io/node-express-app/dist" class="navbar-brand">Express App</a>
                    </div>
                    <nav id="app-navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav app-menu">
                            <li class="menu-item">
                                <a href="https://shorifali.github.io/node-express-app/dist/chart">Chart</a>
                            </li>
                            <li class="menu-item">
                                <a href="https://shorifali.github.io/node-express-app/dist/table">Table</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main ng-controller="chartController as chartCtrl" class="main container-fluid">
            <section class="chart-content">
                <div ng-show="chartCtrl.showChart" class="chart-wrapper" aria-hidden="false">
                    <node-chart class="node-chart"></node-chart>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="footer-content">
                            <span class="copyright">
                                <span>Â© 2016&nbsp;</span>
                                <a href="https://github.com/shorifali" target="_bank">Shorif Ali</a>
                                <span>,&nbsp;All rights reserved</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="../files/jquery.min.js"></script>
        <script type="text/javascript" src="../files/bootstrap.min.js"></script>
        <script type="text/javascript" src="../files/angular.min.js"></script>
        <script type="text/javascript" src="../files/angular-animate.min.js"></script>
        <script type="text/javascript" src="../files/angular-aria.min.js"></script>
        <script type="text/javascript" src="../files/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="../files/angular-cookies.min.js"></script>
        <script type="text/javascript" src="../files/angular-touch.min.js"></script>
        <script type="text/javascript" src="../files/angular-resource.min.js"></script>

        <script type="text/javascript" src="../files/chart.controller.js"></script>
        <script type="text/javascript" src="../files/chart.directive.js"></script>

</html>
